<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/Pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Imagens/Media.jpg" type="image/png">
        <img src="Imagens/Grande.jpg" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/milagre.mp3" type="audio/mpeg">
        <source src="midia/milagre.ogg" type="audio/ogg">
        <source src="midia/milagre.waV" type="audo/waV">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/milagre.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
